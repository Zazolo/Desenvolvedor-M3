<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3 - Performance Digital</title>
    <link rel="stylesheet" href="./css/theme.min.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="./images/logo-m3.png">
            <div class="shopping-cart-container">
                <img src="./images/shopping-bag.svg" class="dois">
                <div class="synalyzer-container">
                    <label>5</label>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="shopping-heading">
                <label class="title">Blusas</label>
                <div class="select-ordernation-filter-container">
                    <select name="select-ordernation-filter" id="select-ordernation-filter">
                        <option value="" disabled selected>Ordenar por:</option>
                        <option value="recent">Mais recenter</option>
                        <option value="cheap">Menor preço</option>
                        <option value="expensive">Maior preço</option>
                    </select>
                </div>
            </section>
            <div class="horizontal">
                <section class="shopping-filter-menu-container">
                    <label class="section-title">Cores</label>
                    <div class="colors-filter-container">
                        <span class="pricecheck"><input type="checkbox" value="0"><label>Branca</label></span>
                        <span class="pricecheck"><input type="checkbox" value="0"><label>Preta</label></span>
                        <span class="pricecheck"><input type="checkbox" value="0"><label>Cinza</label></span>
                        <span class="pricecheck"><input type="checkbox" value="0"><label>Laranja</label></span>
                        <span class="pricecheck"><input type="checkbox" value="0"><label>Marrom</label></span>
                        <span class="pricecheck"><input type="checkbox" value="0"><label>Verde</label></span>
                        <label class="show-more">Ver todas as cores<img src="./images/arrow-down-sign-to-navigate.svg"></label>
                    </div>
                    <label class="section-title">Tamanhos</label>
                    <div class="size-filter-container">
                        <div class="sizebox disabled">
                            <label>P</label>
                        </div>
                        <div class="sizebox disabled">
                            <label>P</label>
                        </div>
                        <div class="sizebox enabled">
                            <label>P</label>
                        </div>
                        <div class="sizebox disabled">
                            <label>P</label>
                        </div>
                        <div class="sizebox disabled">
                            <label>P</label>
                        </div>
                        <div class="sizebox disabled">
                            <label>P</label>
                        </div>
                    </div>
                    <label class="section-title">Faixa de Preço</label>
                    <div class="price-range-filter-container">
                        <span class="pricecheck"><input type="checkbox" value="0"><label>de R$10 até R$300</label></span>
                        <span class="pricecheck"><input type="checkbox" value="0"><label>de R$10 até R$300</label></span>
                        <span class="pricecheck"><input type="checkbox" value="0"><label>de R$10 até R$300</label></span>
                        <span class="pricecheck"><input type="checkbox" value="0"><label>de R$10 até R$300</label></span>
                        <span class="pricecheck"><input type="checkbox" value="0"><label>de R$10 até R$300</label></span>
                        <span class="pricecheck"><input type="checkbox" value="0"><label>de R$10 até R$300</label></span>
                    </div>
                </section>
                <section class="shopping-showcase-container">
                    <div class="itens">

                        <div class="showcase-item">
                            <img src="https://i.pinimg.com/736x/4b/0b/e3/4b0be364b19e9ef9922ede37d1b76977.jpg">
                            <label>Camiseta Mescla</label>
                            <label>R$ 28,00</label>
                            <label>até 3x de 9,33</label>
                            <button class="buy-black">Comprar</button>
                        </div>
                        
                    </div>

                    <div class="shopping-showcase-load-more-container">
                        <button class="show-more-blue">Carregar Mais</button>
                    </div>
                    
                </section>
            </div>
            
        </div>
    </main>
    <footer>
        <label>Agência M3 - Agência de Performance Digital</label>
    </footer>
    <script type="module" src="./js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3 - Performance Digital</title>
    <link rel="stylesheet" href="./css/theme.min.css">
    <script type="module" src="./js/core.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="./images/logo-m3.png">
            <div class="shopping-cart-container">
                <img src="./images/shopping-bag.svg">
                <div class="synalyzer-container">
                    <label>5</label>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="shopping-heading">
                <label class="title">Blusas</label>
                <div class="select-ordernation-filter-container" id="select-ordernation-filter-container-id">
                    
                </div>
            </section>
            <div class="horizontal">
                <section class="shopping-filter-menu-container">
                    <label class="section-title">Cores</label>
                    <div class="colors-filter-container" id="colors-filter-container-id">
                        <label class="show-more">Ver todas as cores<img src="./images/arrow-down-sign-to-navigate.svg"></label>
                    </div>
                    <label class="section-title">Tamanhos</label>
                    <div class="size-filter-container" id="size-filter-container-id">
                    </div>
                    <label class="section-title">Faixa de Preço</label>
                    <div class="price-range-filter-container" id="price-range-filter-container-id">
                    </div>
                </section>
                <section class="shopping-showcase-container">
                    <div class="itens" id="ShopCardItensContainer">
                        <!--cards de compra serão inseridos aqui-->                        
                    </div>

                    <div class="shopping-showcase-load-more-container">
                        <button class="show-more-blue">Carregar Mais</button>
                    </div>
                    
                </section>
            </div>
            
        </div>
    </main>
    <footer>
        <label>Agência M3 - Agência de Performance Digital</label>
    </footer>
    
</body>
</html>
